{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" type="text/css" href="{% static 'jquery-easyui-1-2/themes/default/easyui.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'jquery-easyui-1-2/themes/icon.css' %}">
    <script type="text/javascript" src="{% static 'jquery-easyui-1-2/jquery.min.js' %}"></script>
    <script type="text/javascript" src="{% static 'jquery-easyui-1-2/jquery.easyui.min.js' %}"></script>
</head>
<body>
<div align="center">
    <div class="easyui-panel" title="用户登录" style="width:100%;max-width:400px;padding:30px 60px;">
    <table>
        <form action="/sc/sign_in/" method="post">
            {% csrf_token %}
            <tr>
                <td>
                    <label >用户名:</label>
                </td>
                <td>
                    <input type='text' placeholder="输入用户名" name='user_name'>
                </td>
            </tr>
            <tr>
                <td>
                    <label >密码:</label>
                </td>
                <td>
                    <input type='password' placeholder="输入密码" name='user_password'>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="easyui-linkbutton" style="width:80px" type='submit' placeholder="Login" value="登录">
                </td>
                <td>
                    <input class="easyui-linkbutton" style="width:80px" type='reset' placeholder="Reset" value="重置">
                </td>
            </tr>
            <tr>
                {% if errors %}
                    {% for error in errors %}
                         <p style="color: red;">
                            {{error}}
                         </p>
                    {% endfor %}
                {% endif %}
            </tr>
        </form>
    </table>
</div>
</div>
</body>
</html>
